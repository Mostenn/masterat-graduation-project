<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content class="mat-typography">
  <div class="full-width">

    <mat-form-field appearance="outline">
      <mat-label>Created Date</mat-label>
      <input  matInput [matDatepicker]="createdAt" [value]="newTask.created">
      <mat-datepicker-toggle matSuffix [for]="createdAt"></mat-datepicker-toggle>
      <mat-datepicker #createdAt></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estimated Date</mat-label>
      <input matInput [matDatepicker]="estimated" [value]="newTask.estimatedDate">
      <mat-datepicker-toggle matSuffix [for]="estimated"></mat-datepicker-toggle>
      <mat-datepicker #estimated></mat-datepicker>
    </mat-form-field>

  </div>
<div class="full-width">
<span style="margin: 0 20px;">Selected Status - {{newTask.status}}</span>

  <!--   TODO think about when load statuses
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select [(value)]="task.status.value">
      <mat-option *ngFor="let status of statuses" [value]="statuses">
        {{status.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>-->
</div>

  <div class="full-width no-resize">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Task Description</mat-label>
      <textarea matInput rows="7"></textarea>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Create</button>
</mat-dialog-actions>
